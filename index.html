<body>
    <main class="flex justify-center items-center h-screen flex-col">
        <input type="text" readonly id="screen" class="bg-[#eda6e6] border-none outline-none flex w-1/3 h-[100px] ">
        <div
            class="buttons grid grid-cols-4 gap-2  bg-[#f6e8ff] *:cursor-pointer *:w-[50px] *:h-[50px] items-center justify-items-center *:text-center *:rounded-[100%] text-xl py-4  w-1/3 h-auto">
            <button onclick="clearScreen()" class="text-[#b267aa] bg-white">C</button>
            <button onclick="calcSqrt()" class="bg-[#ffe0ff]">&#8730</button>
            <button onclick="appendToScreen('%')" class="bg-[#ffe0ff]">%</button>
            <button onclick="appendToScreen('/')" class="bg-[#ffe0ff]">&divide</button>

            <button onclick="appendToScreen('7')" class="bg-white">7</button>
            <button onclick="appendToScreen('8')" class="bg-white">8</button>
            <button onclick="appendToScreen('9')" class="bg-white">9</button>
            <button onclick="appendToScreen('*')" class="bg-[#ffe0ff]">*</button>

            <button onclick="appendToScreen('4')" class="bg-white">4</button>
            <button onclick="appendToScreen('5')" class="bg-white">5</button>
            <button onclick="appendToScreen('6')" class="bg-white">6</button>
            <button onclick="appendToScreen('-')" class="bg-[#ffe0ff]">-</button>

            <button onclick="appendToScreen('1')" class="bg-white">1</button>
            <button onclick="appendToScreen('2')" class="bg-white">2</button>
            <button onclick="appendToScreen('3')" class="bg-white">3</button>
            <button onclick="appendToScreen('+')" class="bg-[#ffe0ff]">+</button>

            <button onclick=""><svg class="w-full h-full p-2 rounded-full bg-white overflow-hidden text-[#b267aa]" extends ParentClass {
                super()
            } xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 15.75V18m-7.5-6.75h.008v.008H8.25v-.008Zm0 2.25h.008v.008H8.25V13.5Zm0 2.25h.008v.008H8.25v-.008Zm0 2.25h.008v.008H8.25V18Zm2.498-6.75h.007v.008h-.007v-.008Zm0 2.25h.007v.008h-.007V13.5Zm0 2.25h.007v.008h-.007v-.008Zm0 2.25h.007v.008h-.007V18Zm2.504-6.75h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V13.5Zm0 2.25h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V18Zm2.498-6.75h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V13.5ZM8.25 6h7.5v2.25h-7.5V6ZM12 2.25c-1.892 0-3.758.11-5.593.322C5.307 2.7 4.5 3.65 4.5 4.757V19.5a2.25 2.25 0 0 0 2.25 2.25h10.5a2.25 2.25 0 0 0 2.25-2.25V4.757c0-1.108-.806-2.057-1.907-2.185A48.507 48.507 0 0 0 12 2.25Z" />

            </button>
            <button onclick="appendToScreen('0')" class="bg-white">0</button>
            <button onclick="appendToScreen('.')" class="bg-white">.</button>
            <button onclick="calculateResult()" class="bg-[#bb79b9]">=</button>
    </main>
</body>
